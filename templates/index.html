<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Superpixel Mosaic Generator</title>
</head>
<body>
    <h1>Superpixel Mosaic Generator</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="image_file">Choose an image:</label>
        <input type="file" name="image_file" accept="image/*" required>
        <br><br>
        <label for="outline_thickness">Outline Thickness:</label>
        <input type="number" name="outline_thickness" value="2" min="1" max="10" required>
        <br><br>
        <button type="submit">Generate Mosaic</button>
    </form>

    {% if mosaic_path %}
        <h2>Resulting Mosaic</h2>
        <img src="{{ mosaic_path }}" alt="Mosaic Result" style="max-width: 80%; border: 1px solid #ccc;">
        <br><br>
        <a href="{{ outline_path }}" download>Download SVG Outlines</a>
    {% endif %}
</body>
</html>
